<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBIS UK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      margin-top: 2rem;
    }
    #cube div {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(59,130,246,0.6);
      border: 2px solid white;
    }
    #cube .front { transform: translateZ(75px); }
    #cube .back { transform: rotateY(180deg) translateZ(75px); }
    #cube .right { transform: rotateY(90deg) translateZ(75px); }
    #cube .left { transform: rotateY(-90deg) translateZ(75px); }
    #cube .top { transform: rotateX(90deg) translateZ(75px); }
    #cube .bottom { transform: rotateX(-90deg) translateZ(75px); }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4">RBIS UK</h1>
  <p class="text-center max-w-xl">Professional information hub for research-based investigative services.</p>
  <div id="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
